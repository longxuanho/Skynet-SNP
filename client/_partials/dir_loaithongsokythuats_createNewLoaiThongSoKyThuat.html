<h1>Loại Thông Số Kỹ Thuật: </h1>
<form>
    <label>Chủng Loại Thiết Bị:</label>
    <select ng-model="newLoaiThongSoKyThuat.chung_loai.keyId">
        <option ng-repeat="item in chungloais" value="{{item._id}}">{{item.ten}}</option>
    </select>
    <label>Tên thông số:</label>
    <input ng-model="newLoaiThongSoKyThuat.ten">
    <label>Mã thông số:</label>
    <input ng-model="newLoaiThongSoKyThuat.ma">    
    <label>Đơn Vị Tính:</label>
    <input ng-model="newLoaiThongSoKyThuat.don_vi">
    <label>Measure Name:</label>
    <input ng-model="newLoaiThongSoKyThuat.name">
    <label>Measure Unit:</label>
    <input ng-model="newLoaiThongSoKyThuat.unit">    
    <label>Mô tả:</label>
    <input ng-model="newLoaiThongSoKyThuat.mo_ta">
    <label>Ghi chú:</label>
    <input ng-model="newLoaiThongSoKyThuat.ghi_chu">
    <label>Icon:</label>
    <input ng-model="newLoaiThongSoKyThuat.icon">
    <label>Công khai:</label>
    <input type="checkbox" ng-model="newLoaiThongSoKyThuat.isPublic">
    <button ng-click="createNew()">Add</button>
    <button ng-click="removeAll()">Remove All</button>
</form>
