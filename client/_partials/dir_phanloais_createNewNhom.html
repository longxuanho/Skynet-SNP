<h1>Nhóm:</h1>
<form>
    <label>Tên nhóm:</label>
    <input ng-model="newNhom.ten">
    <label>Mã nhóm:</label>
    <input ng-model="newNhom.ma">
    <label>Mô tả:</label>
    <input ng-model="newNhom.mo_ta">
    <label>Ghi chú:</label>
    <input ng-model="newNhom.ghi_chu">
    <label>Icon:</label>
    <input ng-model="newNhom.icon">
    <label>Công khai:</label>
    <input type="checkbox" ng-model="newNhom.isPublic">
    <button ng-click="createNew()">Add</button>
    <button ng-click="removeAll()">Remove All</button>
</form>
