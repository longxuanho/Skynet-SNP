<h1>Quốc Gia:</h1>
<form>
    <label>Tên quốc gia:</label>
    <input ng-model="newQuocGia.ten">
    <label>Country name:</label>
    <input ng-model="newQuocGia.name">
    <label>Mã quốc gia:</label>
    <input ng-model="newQuocGia.ma">
    <label>Ghi chú:</label>
    <input ng-model="newQuocGia.ghi_chu">
    <label>Mô tả:</label>
    <input ng-model="newQuocGia.mo_ta">
    <label>Icon:</label>
    <input ng-model="newQuocGia.icon">
    <label>isPublic:</label>
    <input ng-model="newQuocGia.isPublic" type="checkbox">

    <button ng-click="createNew()">Add</button>
    <button ng-click="removeAll()">Remove All</button>
</form>
