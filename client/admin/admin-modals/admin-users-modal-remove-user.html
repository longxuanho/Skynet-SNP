<div class="uk-modal" id="modal_admin_users_remove_user">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title uk-text-warning">Xác nhận yêu cầu</h3>
        </div>
        <p>Một khi bị đóng, tài khoản người dùng sẽ bị xóa vĩnh viễn khỏi hệ thống mà không thể khôi phục lại. Xin vui lòng cân nhắc kỹ trước khi đưa ra quyết định này.</p>
        <div class="uk-grid">
            <div class="uk-width-medium-1-2">
                <div class="uk-form-row">
                    <label>Mã xác nhận</label>
                    <input type="text" class="md-input" ng-model="vm.modalOptions.confirmUserCode" md-input />
                </div>
            </div>
            <div class="uk-width-medium-1-2">
                <div class="uk-form-row">
                    <label>Mã quản trị</label>
                    <input type="text" class="md-input" ng-model="vm.modalOptions.confirmAdminCode" md-input />
                </div>
            </div>
        </div>
        <!-- Section: Preloader -->
        <div class="uk-grid no-animate" ng-show="vm.modalOptions.isOnAction">
            <div class="uk-container-center">
                <md-preloader></md-preloader>
            </div>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat uk-modal-close">Hủy bỏ</button>
            <button type="button" class="md-btn md-btn-flat md-btn-flat-warning" ng-click="vm.utils.removeUserAccount()">Tôi hiểu, đóng tài khoản này</button>
        </div>
    </div>
</div>
