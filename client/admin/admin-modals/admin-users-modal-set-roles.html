<div class="uk-modal" id="modal_admin_users_set_roles">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title uk-text-warning">Xác nhận yêu cầu</h3>
        </div>
        <p>Xin vui lòng cung cấp thông tin về mã xác nhận người dùng trước khi hệ thống có thể thực hiện thiết lập cơ chế phân quyền cho tài khoản:</p>
        <div class="uk-grid">
            <div class="uk-width-medium-1-2">
                <div class="uk-form-row">
                    <label>Mã xác nhận</label>
                    <input type="text" class="md-input" ng-model="vm.modalOptions.confirmUserCode" md-input />
                </div>
            </div>
            <div class="uk-width-medium-1-2">
                <div class="uk-form-row">
                    <label>Mã người quản trị</label>
                    <input type="text" class="md-input" ng-model="vm.modalOptions.confirmAdminCode" md-input />
                </div>
            </div>            
        </div>        
        <div class="uk-form-stacked uk-margin-medium-top">
            <label for="cauhoi_phanloai_bacthi">Quyền hạn</label>
            <select kendo-multi-select id="cauhoi_phanloai_loaithietbi"
                k-data-source="vm.modalOptions.data.availableRoles['sky-project']"
                k-ng-delay="vm.modalOptions.data.availableRoles['sky-project']"
                k-ng-model="vm.modalOptions.roles">
            </select>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat" ng-click="vm.utils.closeModal()">Hủy bỏ</button>
            <button type="button" class="md-btn md-btn-flat md-btn-flat-warning" ng-click="vm.utils.setUserRoles()">Thực hiện</button>
        </div>
    </div>
</div>
