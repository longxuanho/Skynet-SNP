<div id="top_bar" ng-class="{'topbar-double-height': vm.pageOptions.topBarHeight=='x2'}" ng-show="vm.pageOptions.isDisplayTopBar" class="no-animate">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="snippets_grid_filter">
                <li ng-repeat="nhom in vm.pageOptions.filters.nhomsFilterSource" ng-show="nhom.isActive" ng-class="{'uk-active': nhom.ma===vm.pageOptions.filters.filterNhomId}" ng-click="vm.utils.setFilterByNhomId(nhom.ma)">
                    <a href="#">{{ nhom.ten_ngan }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="uk-grid uk-margin-medium-top uk-margin-large-bottom" data-uk-grid-margin>
    <div class="uk-width-1-1">
    	<div class="uk-container-center" ng-class="{'uk-width-large-8-10': !vm.pageOptions.isDisplayFullWidthGrid, 'uk-width-large-1-1': vm.pageOptions.isDisplayFullWidthGrid}">
            
            <s-grid-menu
                grid-data="vm.gridData"
                page-options="vm.pageOptions"
                k-data="vm._kData"
                k-helpers="vm._kHelpers"
                local-config-data-name="vm.pageOptions.localConfigDataName"
                cloud-config-data-name="vm.pageOptions.cloudConfigDataName"
                >
            </s-grid-menu>
			
            <br/>

            <div id="myGrid" kendo-grid
                k-options="vm.gridData.kGrid.kOptions"       
            >
            </div>
		</div>
    </div>
</div>

<cauhois-modal-details source="vm.pageOptions.selected.cauhoi"></cauhois-modal-details>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent no-animate" ng-show="vm.pageOptions.fabState==='cauhois_createNew'" ui-sref="cauhois.addNew">
        <i class="material-icons">&#xE145;</i>
    </a>
    <a class="md-fab md-fab-accent no-animate" ng-show="vm.pageOptions.fabState==='cauhois_viewDetails'" data-uk-modal="{target: '#modal_cauhois_details'}">
        <i class="material-icons">&#xE880;</i>
    </a>
</div>

<script type="text/x-kendo-template" id="k_template">
    <div class="myGridDetails">
        Hello!
    </div>
</script>

<cauhoi-sidebar page-reactive-data="vm.pageReactiveData"></cauhoi-sidebar>
