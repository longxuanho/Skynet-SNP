<div class="uk-modal" id="modal_cauhois_xoa_cau_hoi">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title uk-text-warning">Xác nhận yêu cầu</h3>
        </div>
        <p>Một khi đã bị gỡ bỏ, câu hỏi và các thông tin liên quan tới nó sẽ không thể phục hồi. Hãy chắc rằng bạn thực sự muốn thực hiện yêu cầu bằng cách nhập mã xác nhận dưới đây:</p>
        <div class="uk-form-row">
            <label>Mã xác nhận</label>
            <input type="text" class="md-input" ng-model="confirmCode" md-input />
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-flat md-btn-flat-primary uk-modal-close">Hủy bỏ</button>
            <button type="button" class="md-btn md-btn-flat md-btn-flat-warning" ng-click="utils.removeCauHoi(source)">Thực hiện</button>
        </div>
    </div>
</div>
