<div class="md-card md-card-single main-print" single-card>
<form class="uk-form-stacked">
    <div class="md-card-toolbar">
        <div class="md-card-toolbar-actions">
            <div class="md-card-dropdown" data-uk-dropdown="{pos:'bottom-right'}">
                <i class="md-icon material-icons">&#xE5D4;</i>
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav">
                        <li><a href="#" data-uk-modal="{target:'#modal_diabans_thiet_lap'}">Thiết lập</a></li>
                        <li><a href="#" class="foreground-color-accent" data-uk-modal="{target: '#modal_diabans_xoa_dia_ban'}">Xóa địa bàn</a></li>
                        <li><a href="#" ui-sref="diabans.blank">Trở về</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="md-card-toolbar-actions" ng-click="save()">
            <i class="md-icon material-icons">&#xE161;</i>
        </div>
        <div class="md-card-toolbar-actions" ng-click="reset()">
            <i class="md-icon material-icons">&#xE5D5;</i>
        </div>
        <input class="md-card-toolbar-input" type="text" ng-model="source.ten" />
    </div>
    <div class="md-card-content">
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-1">
                <label class="uk-form-label">Mã quản lý: {{source._id}}</label>
            </div>
            <div class="uk-width-medium-1-2">
                <div>Miền:</div>
                <select kendo-drop-down-list style="width: 100%;" ng-model="source.mien" k-data-text-field="'text'" k-data-value-field="'value'" k-data-source="kOptions.mien">
                </select>
            </div>
            <div class="uk-width-medium-1-2">
                <a class="md-btn md-btn-flat uk-margin-top" ng-class="{'uk-text-muted': !source.map_data.location.ten, 'md-btn-flat-primary': source.map_data.location.ten}" href="#" data-uk-modal="{target:'#modal_location'}">Map data</a>                
            </div>
            <div class="uk-width-medium-1-2">
                <div class="uk-form-row">
                    <label>Mã địa bàn</label>
                    <input type="text" class="md-input label-fixed" ng-model="source.ma" md-input />
                </div>
            </div>
            <div class="uk-width-medium-1-2">
                <div class="uk-form-row">
                    <label>Icon</label>
                    <input type="text" class="md-input label-fixed" ng-model="source.icon" md-input />
                </div>
            </div>
            <div class="uk-width-medium-1-1 uk-margin-top">
                <div class="uk-form-row">
                    <input type="checkbox" ui-switch ng-model="source.isPublic" color="{{utils.accentColor}}" id="switch_nhom_isPublic" />
                    <label for="switch_nhom_isPublic" class="inline-label">{{ source.isPublic?'Công khai':'Riêng tư' }}</label>
                </div>
            </div>
        </div>
        <div class="uk-grid uk-grid-divider grid-block" data-uk-grid-margin>
            <div class="uk-width-medium-1-1">
                <div class="uk-form-row">
                    <label for="message">Mô tả</label>
                    <input type="text" class="md-input label-fixed" rows="1" md-input ng-model="source.mo_ta"/>
                </div>
            </div>
            <div class="uk-width-medium-1-1">
                <div class="uk-form-row">
                    <label for="message">Ghi chú</label>
                    <textarea id="message" class="md-input" name="message" rows="3" md-input ng-model="source.ghi_chu"></textarea>
                </div>
            </div>
        </div>
        <!-- MODALS -->
        <diabans-modal-map-data source="source"></diabans-modal-map-data>
    </div>
    <diabans-modal-thiet-lap></diabans-modal-thiet-lap>
    <diabans-modal-xoa-dia-ban source="source"></diabans-modal-xoa-dia-ban>
</form>
</div>
