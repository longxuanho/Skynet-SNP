<div class="uk-modal" id="modal_location">
    <div class="uk-modal-dialog">
        <ul class="uk-tab" data-uk-tab="{connect:'#tabs_anim6', animation:'slide-bottom'}">
            <li class="uk-active"><a href="#">Location</a></li>
            <li><a href="#">Sub-department</a></li>
            <li><a href="#">Department</a></li>
        </ul>

                                <input type="number" class="md-input label-fixed" ng-model="source.map_data.location.geo_latitude" md-input />
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div class="uk-form-row">
                                <label>Longitude</label>
