<div class="md-card md-card-single main-print" single-card>
    <form action="" class="uk-form-stacked">
        <div class="md-card-toolbar">
            <div class="md-card-toolbar-actions" ng-click="addNewDonVi()">
                <i class="md-icon material-icons">&#xE161;</i>
            </div>
            <input class="md-card-toolbar-input" type="text" ng-model="newDonVi.ten" placeholder="Tên đơn vị mới" />
        </div>
        <div class="md-card-content">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <label class="uk-form-label">Thông tin chung:</label>
                </div>
                <div class="uk-width-medium-1-1">
                    <div class="uk-width-medium-1-2">
                        <div>Phân loại:</div>
                        <select kendo-drop-down-list style="width: 100%;" ng-model="newDonVi.phan_loai" k-data-text-field="'text'" k-data-value-field="'value'" k-data-source="kOptions.phanloais">
                        </select>
                    </div>
                </div>
                <div class="uk-width-medium-1-2">
                    <div class="uk-form-row">
                        <label>Mã đơn vị</label>
                        <input type="text" class="md-input label-fixed" ng-model="newDonVi.ma" md-input />
                    </div>
                </div>
                <div class="uk-width-medium-1-2">
                    <div class="uk-form-row">
                        <label>Tên viết tắt</label>
                        <input type="text" class="md-input label-fixed" ng-model="newDonVi.ten_viet_tat" md-input />
                    </div>
                </div>
                <div class="uk-width-medium-1-2">
                    <div class="uk-form-row">
                        <label>Tên quốc tế</label>
                        <input type="text" class="md-input label-fixed" ng-model="newDonVi.ten_quoc_te" md-input />
                    </div>
                </div>
                <div class="uk-width-medium-1-2">
                    <div class="uk-form-row">
                        <label>Icon</label>
                        <input type="text" class="md-input label-fixed" ng-model="newDonVi.icon" md-input />
                    </div>
                </div>
                <div class="uk-width-medium-1-1 uk-margin-top">
                    <div class="uk-form-row">
                        <input type="checkbox" ui-switch ng-model="newDonVi.isPublic" color="{{utils.accentColor}}" checked id="switch_demo_primary" />
                        <label for="switch_demo_primary" class="inline-label">{{ newDonVi.isPublic?'Công khai':'Riêng tư' }}</label>
                    </div>
                </div>
            </div>
            <div class="uk-grid uk-grid-divider grid-block" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
                    <div class="uk-form-row">
                        <label for="message">Mô tả</label>
                        <input type="text" class="md-input label-fixed" rows="1" md-input ng-model="newDonVi.mo_ta" />
                    </div>
                </div>
                <div class="uk-width-medium-1-1">
                    <div class="uk-form-row">
                        <label for="message">Ghi chú</label>
                        <textarea id="message" class="md-input" name="message" rows="3" md-input ng-model="newDonVi.ghi_chu"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
