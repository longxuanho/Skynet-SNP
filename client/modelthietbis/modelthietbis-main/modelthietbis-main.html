<div id="page_content">
    <div id="page_content_inner">
        <div class="uk-width-medium-8-10 uk-container-center reset-print">
            <div class="uk-grid uk-grid-collapse" data-uk-grid-margin>
                <div class="uk-width-large-7-10">
                    <div class="md-card md-card-single main-print" single-card>

                        <div ui-view></div>

                    </div>
                </div>
                <div class="uk-width-large-3-10 hidden-print uk-visible-large">
                    <div class="md-list-outside-wrapper" custom-scrollbar list-outside>
                        <ul class="md-list md-list-outside invoices_list">
                            <li ng-repeat="item in modelthietbis" ng-class="{'md-list-item-active': item._id===$stateParams.modelthietbiId}">
                                <a ui-sref="modelthietbis.content({ modelthietbiId: item._id })" class="md-list-content">
                                    <span class="md-list-heading uk-text-truncate">{{item.ten}} <span class="uk-text-small uk-text-muted">({{item.ma}})</span></span>
                                    <span class="uk-text-small uk-text-muted">{{item.mo_ta}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent" ng-hide="$state.current.name==='modelthietbis.addNew'" ui-sref="modelthietbis.addNew">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>
<div id="sidebar_secondary" sidebar-secondary toggle-hidden="large" custom-scrollbar>
    <div class="sidebar_secondary_wrapper uk-margin-remove">
        <ul class="md-list md-list-outside invoices_list">
            <li ng-repeat="item in modelthietbis" ng-class="{'md-list-item-active': item._id===$stateParams.modelthietbiId}">
                <a ui-sref="modelthietbis.content({ modelthietbiId: item._id })" class="md-list-content">
                    <span class="md-list-heading uk-text-truncate">{{item.ten}} <span class="uk-text-small uk-text-muted">({{item.ma}})</span></span>
                    <span class="uk-text-small uk-text-muted">{{item.mo_ta}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
