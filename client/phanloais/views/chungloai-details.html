<p>Here you will see the details of chungloai number: {{chungloai._id}}</p>
<select ng-model="chungloai.nhom.keyId">
    <option ng-repeat="nhom in nhoms" value="{{nhom._id}}">{{nhom.ten}}</option>
</select>
<input ng-model="chungloai.ten">
<input ng-model="chungloai.ma">
<input ng-model="chungloai.mo_ta">
<input ng-model="chungloai.ghi_chu">
<input ng-model="chungloai.icon">
<label>Is public</label>
<input type="checkbox" ng-model="chungloai.isPublic">
<ul>
    Users:
    <li ng-repeat="user in users">
        <div>{{ user.emails[0].address }}</div>
    </li>
</ul>
<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset form</button>
<button ui-sref="phanloais">Cancel</button>

<div ng-if="!!$root.currentUser">
    <info-metadata 
        nguoi-tao="chungloai.metadata.nguoi_tao"
        ngay-tao="chungloai.metadata.ngay_tao"
        nguoi-cap-nhat-cuoi="chungloai.metadata.nguoi_cap_nhat_cuoi"
        ngay-cap-nhat-cuoi="chungloai.metadata.ngay_cap_nhat_cuoi" >
    </info-metadata>
</div>
