<div class="uk-modal" id="modal_suachuas_details">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h3 class="uk-modal-title color-accent">Cập nhật trạng thái SC</h3>
            <span class="uk-align-right">
                <i class="md-icon material-icons" ng-click="vm.utils.resetSuaChua()">&#xE5D5;</i>
                <i class="md-icon material-icons" ng-click="vm.utils.saveSuaChua()">&#xE161;</i>                
            </span>
            
        </div>
        <div class="uk-grid">
            <div class="uk-width-1-1">
                <ul id="tabs_1" class="uk-switcher uk-margin">
                    <li>
                        <div class="uk-grid uk-margin-medium-bottom">
                            <div class="suachua_alert uk-width-medium-1-1 uk-margin-medium-bottom">
                                <div class="uk-notify-message">{{vm.modalOptions.errorMessage}}</div>
                            </div>
                            <div class="uk-width-medium-1-1 uk-margin-small-top">
                                <div class="uk-form-row">
                                    <label>Mô tả</label>
                                    <textarea cols="30" rows="3" class="md-input label-fixed" ng-model="vm.source.mo_ta" md-input textarea-autosize></textarea>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-1 uk-margin-medium-top">
                                <div class="uk-form-row">
                                    <label>Ghi chú</label>
                                    <textarea cols="30" rows="4" class="md-input label-fixed" ng-model="vm.source.ghi_chu" md-input textarea-autosize></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="uk-grid uk-margin-small-top uk-margin-medium-bottom">
                            <div class="suachua_alert uk-width-medium-1-1 uk-margin-medium-bottom">
                                <div class="uk-notify-message">{{vm.modalOptions.errorMessage}}</div>
                            </div>
                            <div class="uk-width-medium-1-3">                                
                                <div class="uk-form-stacked">
                                    <label for="suachua_phanloai_nhomtb">Nhóm phương tiện</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_phanloai_nhomtb"
                                        k-ng-model="vm.source.phan_loai.nhom_tb"
                                        k-option-label="' '"
                                        k-data-text-field="'ten'" 
                                        k-data-value-field="'ma'"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-data-source="vm.dictionary.nhom_tbs">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-3">
                                <div class="uk-form-stacked">
                                    <label for="suachua_phanloai_loaitb">Loại phương tiện</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_phanloai_loaitb"
                                        k-cascade-from="'suachua_phanloai_nhomtb'"
                                        k-cascade-from-field="'group'"
                                        k-option-label="' '"
                                        k-ng-model="vm.source.phan_loai.loai_tb"
                                        k-data-text-field="'ten'" 
                                        k-data-value-field="'ma'"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-data-source="vm.dictionary.loai_tbs">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-3">
                                <div class="uk-form-stacked">
                                    <label for="suachua_phanloai_loaitb">Mã phương tiện</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_phanloai_matb"
                                        k-ng-model="vm.source.ma_tb"
                                        k-option-label="' '"
                                        k-cascade-from="'suachua_phanloai_loaitb'"
                                        k-cascade-from-field="'group'"
                                        k-data-text-field="'ma_tb'" 
                                        k-data-value-field="'ma_tb'"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-data-source="vm.dictionary.ma_tbs">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-3 uk-margin-small-top">
                                <div class="uk-form-stacked">
                                    <label for="suachua_phanloai_loaisuachua">Loại sửa chữa</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_phanloai_loaisuachua"
                                        k-ng-model="vm.source.phan_loai.loai_sua_chua"
                                        k-data-text-field="'ten'" 
                                        k-data-value-field="'ma'"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-data-source="vm.dictionary.loai_sua_chuas">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-3 uk-margin-small-top">
                                <div class="uk-form-stacked">
                                    <label for="suachua_diadiem_khuvuc">Khu vực</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_diadiem_khuvuc"
                                        k-ng-model="vm.source.dia_diem.khu_vuc"
                                        k-data-text-field="'ten'" 
                                        k-data-value-field="'ma'"
                                        k-option-label="' '"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-data-source="vm.dictionary.khu_vucs">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-3 uk-margin-small-top">
                                <div class="uk-form-stacked">
                                    <label for="suachua_diadiem_vitri">Vị trí</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_diadiem_vitri"
                                        k-ng-model="vm.source.dia_diem.vi_tri"
                                        k-cascade-from="'suachua_diadiem_khuvuc'"
                                        k-cascade-from-field="'group'"
                                        k-option-label="' '"
                                        k-data-text-field="'ten'" 
                                        k-data-value-field="'ma'"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-ng-delay="vm.source.dia_diem.vi_tri"
                                        k-data-source="vm.dictionary.vi_tris">
                                    </select>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-2 uk-margin-small-top">
                                <div class="uk-form-row">
                                    <label>Thời gian bắt đầu</label>
                                    <input kendo-date-time-picker style="width: 100%;"
                                        k-culture="'vi-VN'"
                                        k-depth="'year'"
                                        k-interval="15"
                                        k-ng-model="vm.source.thoi_gian.bat_dau"/>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-3 uk-margin-small-top">
                                <div class="uk-form-row">
                                    <label>TGSC dự kiến (h)</label>
                                    <input kendo-numeric-text-box style="width: 100%;" 
                                        k-min="0"
                                        k-max="1000"
                                        k-step="0.25"
                                        k-ng-model="vm.source.thoi_gian.sua_chua_du_kien" />
                                </div>
                            </div>
                            <div class="uk-width-medium-1-1 uk-margin-medium-top">
                                <div class="uk-form-row">
                                    <label>Nội dung sửa chữa</label>
                                    <textarea cols="30" rows="1" class="md-input" ng-model="vm.source.noi_dung.noi_dung" md-input textarea-autosize></textarea>
                                </div>
                            </div>
                            <div class="uk-width-medium-1-1 uk-margin-medium-top">
                                <div class="uk-form-row">
                                    <label>Thẻ dấu</label>
                                    <select kendo-multi-select style="width: 95%;" k-data-source="vm.dictionary.tags.dau_keo_chay_ngoai" k-ng-delay="vm.source.tags.length" k-ng-model="vm.source.tags"></select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="uk-grid uk-margin-medium-bottom">
                            <div class="uk-width-medium-1-3">                                
                                <div class="uk-form-stacked">
                                    <label for="suachua_trangthai">Trạng thái</label>
                                    <select kendo-drop-down-list style="width: 100%;" id="suachua_trangthai"
                                        k-ng-model="vm.source.trang_thai"
                                        k-option-label="' '"
                                        k-data-text-field="'ten'" 
                                        k-data-value-field="'ma'"
                                        k-filter="'contains'"
                                        k-index="-1"
                                        k-data-source="vm.dictionary.trang_thais">
                                    </select>
                                </div>                                
                            </div>
                            <div class="uk-width-medium-1-2 uk-margin-small-top">
                                <div class="uk-form-row">
                                    <label>Thời gian kết thúc</label>
                                    <input kendo-date-time-picker style="width: 100%;"
                                        k-culture="'vi-VN'"
                                        k-depth="'year'"
                                        k-interval="15"
                                        k-ng-model="vm.source.thoi_gian.ket_thuc"/>
                                </div>
                            </div>

                        </div>
                    </li>                   
                </ul>
                <ul class="uk-tab uk-tab-bottom uk-tab-flip" data-uk-tab="{connect:'#tabs_1', animation:'scale'}">
                    <li><a href="#">Ghi chú</a></li>
                    <li><a href="#">Thông tin</a></li>
                    <li class="uk-active"><a href="#">Cập nhật</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
