<div class="uk-width-medium-7-10 uk-container-center reset-print">
    <div class="uk-grid uk-grid-collapse" data-uk-grid-margin>
        <div class="uk-width-large-1-1">

            <div class="md-card md-card-single main-print">
                <form action="" class="uk-form-stacked">
                    <div class="md-card-toolbar">
                        <div class="md-card-toolbar-actions" ng-click="vm.addNewThietBi()">
                            <i class="md-icon material-icons">&#xE161;</i>
                        </div>
                        <input class="md-card-toolbar-input" type="text" ng-model="vm.newThietBi.ma_tb.ma_tb" placeholder="Mã thiết bị mới" />
                    </div>
                    <div class="md-card-content">
                        <div class="uk-grid uk-margin-medium-top uk-margin-large-bottom" data-uk-grid-margin>
                            <div class="uk-width-large-1-2">
                                <div class="uk-margin-right uk-margin-left">
                                    <h3 class="heading_c uk-margin-small-bottom">Hồ sơ thiết bị</h3>
                                    <div class="uk-grid uk-margin-medium-top uk-margin-medium-bottom" data-uk-grid-margin>
                                        <div class="uk-width-medium-3-5">
                                            <div class="uk-form-stacked">
                                                <label for="kUI_dropdown_static">Địa bàn</label>
                                                <select kendo-drop-down-list style="width: 100%;"
                                                    ng-model="vm.newThietBi.dia_ban_hoat_dong.keyId"
                                                    k-data-text-field="'ten'"
                                                    k-data-value-field="'_id'"
                                                    k-filter="'contains'"
                                                    k-index="-1"
                                                    k-data-source="vm.diabans"
                                                    k-rebind="vm.diabans">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-2-5">
                                            <div class="uk-form-stacked">
                                                <label for="kUI_dropdown_static">Xuất xứ</label>
                                                <select kendo-drop-down-list style="width: 100%;"
                                                ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.xuat_xu.keyId"
                                                k-data-text-field="'ten'"
                                                k-data-value-field="'_id'"
                                                k-filter="'contains'"
                                                k-index="-1"
                                                k-data-source="vm.quocgias"
                                                k-rebind="vm.quocgias">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-3-5">
                                            <div class="uk-form-stacked">
                                                <label for="kUI_dropdown_static">Hãng sản xuất</label>
                                                <select kendo-drop-down-list style="width: 100%;"
                                                    ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.hang_san_xuat.keyId"
                                                    k-data-text-field="'ten'"
                                                    k-data-value-field="'_id'"
                                                    k-filter="'contains'"
                                                    k-index="-1"
                                                    k-data-source="vm.hangsanxuats"
                                                    k-rebind="vm.hangsanxuats">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-2-5">
                                            <div class="uk-form-stacked">
                                                <label for="kUI_dropdown_static">Model</label>
                                                <select kendo-drop-down-list style="width: 100%;"
                                                    ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.model_tb.keyId"
                                                    k-data-text-field="'ten'"
                                                    k-data-value-field="'_id'"
                                                    k-filter="'contains'"
                                                    k-index="-1"
                                                    k-data-source="vm.modelthietbis"
                                                    k-rebind="vm.modelthietbis">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <label>Năm SX</label>
                                                <input type="number" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.nam_sx" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <label>Năm SD</label>
                                                <input type="number" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.nam_sd" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <label>Số khung</label>
                                                <input type="text" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.so_khung" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <label>Số máy</label>
                                                <input type="text" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.so_may" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <label>Số đăng ký</label>
                                                <input type="text" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.so_dang_ky" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <div class="uk-form-row">
                                                <label>Số đăng kiểm</label>
                                                <input type="text" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.so_dang_kiem" md-input />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-width-large-1-2">
                                <div class="uk-accordion" data-uk-accordion>
                                    <h3 class="uk-accordion-title">Phân loại</h3>
                                    <div class="uk-accordion-content">
                                        <div class="uk-grid uk-margin-medium-top uk-margin-medium-bottom" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_dropdown_static">Nhóm</label>
                                                    <select kendo-drop-down-list style="width: 100%;"
                                                        ng-model="vm.newThietBi.phan_loai.nhom.keyId"
                                                        k-data-text-field="'ten'"
                                                        k-data-value-field="'_id'"
                                                        k-filter="'contains'"
                                                        k-index="-1"
                                                        k-data-source="vm.nhoms"
                                                        k-rebind="vm.nhoms">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_dropdown_static">Chủng loại</label>
                                                    <select kendo-drop-down-list style="width: 100%;"
                                                        ng-model="vm.newThietBi.phan_loai.chung_loai.keyId"
                                                        k-data-text-field="'ten'"
                                                        k-data-value-field="'_id'"
                                                        k-filter="'contains'"
                                                        k-index="-1"
                                                        k-data-source="vm.chungloais"
                                                        k-rebind="vm.chungloais">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_dropdown_static">Loại</label>
                                                    <select kendo-drop-down-list style="width: 100%;"
                                                        ng-model="vm.newThietBi.phan_loai.loai.keyId"
                                                        k-data-text-field="'ten'" 
                                                        k-data-value-field="'_id'"
                                                        k-filter="'contains'"
                                                        k-index="-1"
                                                        k-data-source="vm.loais"
                                                        k-rebind="vm.loais">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="uk-accordion-title">Mã thiết bị</h3>
                                    <div class="uk-accordion-content">
                                        <div class="uk-grid uk-margin-medium-top uk-margin-medium-bottom" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-row">
                                                    <label>TopX</label>
                                                    <input type="text" class="md-input" ng-model="vm.newThietBi.ma_tb.ma_topx" md-input />
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-row">
                                                    <label>Maximo</label>
                                                    <input type="text" class="md-input" ng-model="vm.newThietBi.ma_tb.ma_maximo" md-input />
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-row">
                                                    <label>Topovn</label>
                                                    <input type="text" class="md-input" ng-model="vm.newThietBi.ma_tb.ma_topovn" md-input />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="uk-accordion-title">Quyền sở hữu &amp; quản lý</h3>
                                    <div class="uk-accordion-content">
                                        <div class="uk-grid uk-margin-medium-top uk-margin-medium-bottom" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_dropdown_static">Sở hữu</label>
                                                    <select kendo-drop-down-list style="width: 100%;" 
                                                        ng-model="vm.newThietBi.don_vi_so_huu.keyId"
                                                        k-data-text-field="'ten'"
                                                        k-data-value-field="'_id'"
                                                        k-filter="'contains'"
                                                        k-index="-1"
                                                        k-data-source="vm.donvis"
                                                        k-rebind="vm.donvis">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_dropdown_static">Quản lý</label>
                                                    <select kendo-drop-down-list style="width: 100%;"
                                                        ng-model="vm.newThietBi.don_vi_quan_ly.keyId"
                                                        k-data-text-field="'ten'"
                                                        k-data-value-field="'_id'"
                                                        k-filter="'contains'"
                                                        k-index="-1"
                                                        k-data-source="vm.donvis"
                                                        k-rebind="vm.donvis">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="uk-accordion-title">Bảo hành</h3>
                                    <div class="uk-accordion-content">
                                        <div class="uk-grid uk-margin-medium-top uk-margin-medium-bottom" data-uk-grid-margin>
                                            <div class="uk-width-medium-3-5">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_datepicker_ngay_ban_giao">Ngày bàn giao</label>
                                                    <input kendo-date-picker k-ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.ngay_ban_giao" k-format="'dddd, dd/MM/yyyy'" style="width: 100%;" />
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-2-5">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_datepicker_tinh_trang_ban_giao">Tình trạng</label>
                                                    <select kendo-drop-down-list style="width: 100%;" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.tinh_trang_ban_giao">
                                                        <option>Mới</option>
                                                        <option>Đã qua SD</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-1">
                                                <input type="checkbox" name="style_sidebar_mini" id="style_sidebar_mini" icheck ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.isThongTinBaoHanh" /> Có thông tin bảo hành
                                            </div>
                                            <div class="uk-width-medium-1-2 uk-margin-medium-top no-animate" ng-show="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.isThongTinBaoHanh">
                                                <div class="uk-form-row">
                                                    <label>Thời gian (tháng)</label>
                                                    <input type="number" class="md-input" ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.thoi_gian_bao_hanh" md-input />
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                            </div>
                                            <div class="uk-width-medium-1-2  uk-margin-medium-top no-animate" ng-show="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.isThongTinBaoHanh">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_datepicker_thoi_gian_bat_dau">Từ ngày</label>
                                                    <input kendo-date-picker id="baohanh_start" 
                                                        k-ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.thoi_gian_bat_dau"
                                                        k-format="'dd/MM/yyyy'"
                                                        style="width: 100%;" />
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2  uk-margin-medium-top no-animate" ng-show="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.isThongTinBaoHanh">
                                                <div class="uk-form-stacked">
                                                    <label for="kUI_datepicker_thoi_gian_ket_thuc">Đến ngày</label>
                                                    <input kendo-date-picker id="baohanh_end"
                                                        k-ng-model="vm.newThietBi.ho_so_tb.thong_tin_chung.bao_hanh.thoi_gian_ket_thuc"
                                                        k-format="'dd/MM/yyyy'"
                                                        style="width: 100%;"                                                        
                                                        k-ng-readonly="true" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="uk-accordion-title">Ghi chú</h3>
                                    <div class="uk-accordion-content">
                                        <div class="uk-grid uk-margin-medium-bottom" data-uk-grid-margin>
                                            <div class="uk-width-1-1">
                                                <label for="user_bio">Mô tả</label>
                                                <textarea id="user_bio" class="md-input" name="user_bio" cols="10" rows="2" md-input ng-model="vm.newThietBi.mo_ta"></textarea>
                                            </div>
                                            <div class="uk-width-1-1">
                                                <label for="user_bio">Ghi chú</label>
                                                <textarea id="user_bio" class="md-input" name="user_bio" cols="10" rows="2" md-input ng-model="vm.newThietBi.ghi_chu"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
