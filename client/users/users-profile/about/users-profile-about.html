<div class="uk-grid">
    <div class="uk-width-1-1 uk-margin-small-top">
        <label for="user_bio">Giới thiệu</label>
        <textarea id="user_bio" class="md-input" name="user_bio" cols="10" rows="4" md-input ng-model="user.profile.bio"></textarea>
    </div>
</div>
<div class="uk-grid uk-margin-medium-top uk-margin-large-bottom" data-uk-grid-margin>
    <div class="uk-width-large-1-2">
        <h4 class="heading_c uk-margin-small-bottom">Thông tin liên lạc</h4>
        <ul class="md-list md-list-addon">
            <li style="border-bottom:none;">
                <div class="md-list-addon-element">
                    <i class="md-list-addon-icon material-icons">&#xE158;</i>
                </div>
                <div class="md-list-content">
                    <span class="md-list-heading">{{user.emails[0].address}}</span>
                    <span class="uk-text-small uk-text-muted">Email đăng ký</span>
                </div>
            </li>
            <li style="border-bottom:none;">
                <div class="md-list-addon-element uk-margin-top">
                    <i class="md-list-addon-icon material-icons">&#xE8F9;</i>
                </div>
                <div class="md-list-content">
                    <div class="uk-margin-top">
                        <label>Email công việc</label>
                        <input type="text" class="md-input jquery-remove-readonly" ng-model="user.profile.email_work" md-input readonly ng-class="{'uk-text-muted': !pageOptions.isEditable}"/>
                    </div>
                </div>
            </li>
            <li class="uk-form-row">
                <div class="md-list-addon-element uk-margin-top">
                    <i class="md-list-addon-icon material-icons">&#xE0CD;</i>
                </div>
                <div class="md-list-content">
                    <div class="uk-margin-top">
                        <label>Phone</label>
                        <input type="text" class="md-input jquery-remove-readonly" ng-model="user.profile.phone" md-input readonly ng-class="{'uk-text-muted': !pageOptions.isEditable}"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="uk-width-large-1-2">
        <div class="uk-margin-right uk-margin-left">
            <h4 class="heading_c uk-margin-small-bottom">Tiểu sử</h4>
            <div class="md-card">
                <div class="md-card-content">
                    <div class="uk-grid uk-margin-bottom">
                        <div class="uk-width-medium-3-5 uk-margin-top">
                            <div class="uk-form-stacked">
                                <label for="kUI_dropdown_static">Ngày sinh</label>
                                <input kendo-date-picker k-ng-model="user.profile.birthday" k-format="'dd/MM/yyyy'" style="width: 100%;" k-ng-disabled="!pageOptions.isEditable"/>
                            </div>
                        </div>
                        <div class="uk-width-medium-2-5 uk-margin-top">
                            <div class="uk-form-stacked">
                                <label for="kUI_dropdown_static">Giới tính</label>
                                <select kendo-drop-down-list id="kUI_dropdown_static" style="width: 100%;" k-ng-disabled="!pageOptions.isEditable" ng-model="user.profile.gender" k-index="-1">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-1 uk-margin-medium-top">
                            <div class="uk-form-row">
                                <label>Tên hiển thị</label>
                                <input type="text" class="md-input uk-text-muted" ng-model="user.profile.name" readonly md-input />
                            </div>
                        </div>
                        <div class="uk-width-medium-1-1 uk-margin-top">
                            <div class="uk-form-row">
                                <label>Đơn vị</label>
                                <input type="text" class="md-input jquery-remove-readonly" ng-model="user.profile.department" md-input readonly ng-class="{'uk-text-muted': !pageOptions.isEditable}"/>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-1 uk-margin-top">
                            <div class="uk-form-row">
                                <label>Tổ chức</label>
                                <input type="text" class="md-input jquery-remove-readonly" ng-model="user.profile.organization" md-input readonly ng-class="{'uk-text-muted': !pageOptions.isEditable}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
